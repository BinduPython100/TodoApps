{%  extends "taskapp/header.html" %}
{% load static %}
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
{% block content %}

    {% for task in form %}
     <div class="col-md-8 mb-8">
        <div class="card h-10">
          <h6 class="card-title">Task Title: {{ task.title }}</h6>
           <p class="card-text"> Task Choices: {{ task.choice }}</p>
            <h6 class="card-title"> Created On :{{ task.created_on }}</h6>

          <div class="card-footer">
            <a href="{% url 'post_update' task.id %}" class="btn btn-primary">Edit</a>
             <a href="{% url 'post_delete' task.id %}" class="btn btn-primary">Delete</a>
          </div>

        </div>
      </div>
    {% endfor %}
  </div>

{% endblock %}
</body>
</html>
